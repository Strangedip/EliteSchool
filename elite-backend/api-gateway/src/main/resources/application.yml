spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service-auth
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - PreserveHostHeader

        - id: auth-service-users
          uri: lb://auth-service
          predicates:
            - Path=/api/users/**
          filters:
            - PreserveHostHeader

        - id: task-service
          uri: lb://task-service
          predicates:
            - Path=/api/tasks/**
          filters:
            - PreserveHostHeader

        - id: reward-service
          uri: lb://reward-service
          predicates:
            - Path=/api/rewards/**
          filters:
            - PreserveHostHeader

        - id: store-service
          uri: lb://store-service
          predicates:
            - Path=/api/store/**
          filters:
            - PreserveHostHeader

      default-filters:
        - PreserveHostHeader
        - RemoveRequestHeader=Cookie

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
