# Server Configuration
server.port=8083
# ===============================

# Spring Application Name (For Eureka)
spring.application.name=reward-service
# ===============================

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
# ===============================

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/EliteSchool
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
# ===============================

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# ===============================

# JWT Configuration (For Token Authentication)
jwt.secret=MySuperSecretKeyForJwt
jwt.expiration=86400000
# ===============================
