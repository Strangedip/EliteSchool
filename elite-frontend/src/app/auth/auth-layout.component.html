<div class="app-layout">
    <!-- Sidebar navigation -->
    <aside class="side-nav" [ngClass]="{'mobile-open': isMobileMenuOpen}">
        <div class="brand">
            <div class="logo">
                <span>E</span>
            </div>
            <h1 class="brand-name">Elite School</h1>
        </div>
        
        <nav class="nav-menu">
            <ul>
                <li *ngFor="let item of items; let i = index" 
                    [class.active]="activeIndex === i"
                    (click)="handleTabChange(i)">
                    <a>
                        <i [class]="item.icon"></i>
                        <span>{{item.label}}</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="nav-footer">
            <app-user-info [showAvatar]="false" [showDetails]="false" [showLogout]="true"></app-user-info>
        </div>
    </aside>

    <!-- Main content area -->
    <main class="main-content">
        <!-- Mobile menu toggle button moved inside header -->
        <header class="header">
            <div class="header-left">
                <!-- Mobile menu toggle button -->
                <button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
                    <i class="pi" [ngClass]="isMobileMenuOpen ? 'pi-times' : 'pi-bars'"></i>
                </button>
                <h2 class="page-title">{{pageTitle}}</h2>
            </div>
            <div class="user-info">
                <app-user-info [showLogout]="false"></app-user-info>
            </div>
        </header>
        
        <div class="content-container">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
