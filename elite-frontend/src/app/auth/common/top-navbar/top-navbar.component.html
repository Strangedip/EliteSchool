<nav class="navbar">
    <div class="container">
        <!-- Left: Logo / Brand -->
        <div class="navbar-brand">
            <div class="logo-container">
                <div class="logo-inner">
                    <span class="logo-text">E</span>
                </div>
            </div>
            <div class="brand-text">
                <h1 class="brand-name">Elite School</h1>
                <span class="brand-tagline">Excellence in Education</span>
            </div>
        </div>

        <!-- Right: Navigation items -->
        <div class="navbar-menu">
            <!-- Desktop Menu -->
            <div class="nav-items">
                <!-- Authenticated user view -->
                @if (isAuthenticated) {
                    <button pButton 
                        type="button"
                        icon="pi pi-sign-out" 
                        class="p-button-text" 
                        (click)="logout()">
                        <span class="p-1">Logout</span>
                    </button>
                }
                <!-- Unauthenticated user view -->
                @else {
                    <a [routerLink]="['/unauth/login']" 
                       routerLinkActive="active" 
                       class="nav-link">
                        <i class="pi pi-sign-in"></i>
                        <span>Login</span>
                    </a>
                    <a [routerLink]="['/unauth/register']" 
                       routerLinkActive="active" 
                       class="nav-link">
                        <i class="pi pi-user-plus"></i>
                        <span>Register</span>
                    </a>
                }
            </div>

            <!-- Mobile Menu (hamburger) -->
            <div class="mobile-toggle">
                <button pButton 
                    type="button"
                    icon="pi pi-bars" 
                    class="p-button-text" 
                    (click)="menu.toggle($event)">
                </button>
                <p-menu #menu [popup]="true" [model]="menuItems"></p-menu>
            </div>
        </div>
    </div>
</nav>
