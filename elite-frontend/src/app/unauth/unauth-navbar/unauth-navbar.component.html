<p-toolbar class="unauth-navbar">
    <!-- Left: Logo / Brand -->
    <div class="navbar-left">
        <i class="pi brand-icon" style="margin-top:-0.5rem; cursor:pointer">EliteSchool</i>
        <span class="brand-name" style="font-size: small; margin-top:0.5rem;">School for telents</span>
    </div>

    <!-- Right: Buttons (shown on desktop only) -->
    <div class="navbar-right desktop-buttons">
        <button pButton label="Login" class="p-button-text" (click)="navigateToLogin()"><i class="p-1 pi pi-sign-in"></i></button>
        <button pButton label="Register" class="p-button-text" (click)="navigateToRegister()"><i class="p-1 pi pi-user-plus"></i></button>
    </div>

    <!-- Right: Hamburger Menu (shown on mobile only) -->
    <div class="navbar-right mobile-menu">
        <button pButton icon="pi pi-bars" class="p-button-text" (click)="menu.toggle($event)"></button>
        <p-menu #menu [popup]="true" [model]="menuItems"></p-menu>
    </div>
</p-toolbar>
