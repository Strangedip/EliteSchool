<div class="unauth-navbar">
    <div class="navbar-content">
        <!-- Logo and brand -->
        <div class="brand">
            <div class="logo-container">
                <div class="logo-inner">
                    <span class="logo-text">E</span>
                </div>
            </div>
            <div class="brand-text">
                <h1 class="brand-name">Elite School</h1>
                <span class="brand-tagline">Excellence in Education</span>
            </div>
        </div>

        <!-- Navigation links (desktop) -->
        <div class="nav-links desktop-only">
            <a [routerLink]="['/unauth/login']" routerLinkActive="active" class="nav-link">
                <i class="pi pi-sign-in"></i>
                <span>Login</span>
            </a>
            <a [routerLink]="['/unauth/register']" routerLinkActive="active" class="nav-link">
                <i class="pi pi-user-plus"></i>
                <span>Register</span>
            </a>
        </div>

        <!-- Mobile menu toggle -->
        <div class="mobile-menu-toggle mobile-only">
            <button class="menu-button" (click)="menu.toggle($event)">
                <span class="menu-icon"></span>
            </button>
            <p-menu #menu [popup]="true" [model]="menuItems"></p-menu>
        </div>
    </div>
</div>
