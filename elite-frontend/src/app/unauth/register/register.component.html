<div class="p-5 d-flex justify-content-center align-items-center min-vh-50 text-white">
    <form #registerForm="ngForm" (ngSubmit)="register()"
        class="p-fluid p-4 shadow-lg rounded bg-dark border-light bg-glassmorphic"
        style="width: 100%; max-width: 700px;" novalidate>
        
        <h3 class="text-center mb-4">Elite's Registration</h3>

        <div class="row">
            <!-- Name -->
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label text-light">Name</label>
                <input pInputText id="name" name="name" type="text" class="p-inputtext-dark w-100"
                    [(ngModel)]="userData.name" placeholder="Name" required #name="ngModel" />
                <small class="text-danger" *ngIf="name.invalid && name.touched">Name is required</small>
            </div>

            <!-- Age -->
            <div class="col-md-6 mb-3">
                <label for="age" class="form-label text-light">Age</label>
                <input pInputText id="age" name="age" type="number" class="p-inputtext-dark w-100"
                    [(ngModel)]="userData.age" placeholder="Age" min="1" #age="ngModel" />
                <small class="text-danger" *ngIf="age.invalid && age.touched">Valid age is required</small>
            </div>

            <!-- Gender -->
            <div class="col-md-6 mb-3">
                <label for="gender" class="form-label text-light">Gender</label>
                <p-dropdown id="gender" name="gender" [options]="genders" [(ngModel)]="userData.gender"
                    (onChange)="onDropdownChange($event, 'gender')" placeholder="Select Gender"
                    [required]="true" #gender="ngModel" class="w-100">
                </p-dropdown>
                <small class="text-danger" *ngIf="gender.invalid && gender.touched">Gender is required</small>
            </div>

            <!-- Role -->
            <div class="col-md-6 mb-3">
                <label for="role" class="form-label text-light">Role</label>
                <p-dropdown id="role" name="role" [options]="roles" [(ngModel)]="userData.role"
                    (onChange)="onDropdownChange($event, 'role')" placeholder="Select Role"
                    [required]="true" #role="ngModel" class="w-100">
                </p-dropdown>
                <small class="text-danger" *ngIf="role.invalid && role.touched">Role is required</small>
            </div>

            <!-- Email -->
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label text-light">Email</label>
                <input pInputText id="email" name="email" type="email" class="p-inputtext-dark w-100"
                    [(ngModel)]="userData.email" placeholder="Email" required email #email="ngModel" />
                <small class="text-danger" *ngIf="email.errors?.['required'] && email.touched">Email is required</small>
                <small class="text-danger" *ngIf="email.errors?.['email'] && email.touched">Invalid email format</small>
            </div>

            <!-- Mobile Number -->
            <div class="col-md-6 mb-3">
                <label for="mobileNumber" class="form-label text-light">Mobile Number</label>
                <input pInputText id="mobileNumber" name="mobileNumber" type="tel" class="p-inputtext-dark w-100"
                    [(ngModel)]="userData.mobileNumber" placeholder="Mobile Number" required pattern="^[6-9]\d{9}$"
                    #mobileNumber="ngModel" />
                <small class="text-danger" *ngIf="mobileNumber.errors?.['required'] && mobileNumber.touched">Mobile number required</small>
                <small class="text-danger" *ngIf="mobileNumber.errors?.['pattern'] && mobileNumber.touched">Enter valid number</small>
            </div>

            <!-- Username -->
            <div class="col-md-6 mb-3">
                <label for="username" class="form-label text-light">Username</label>
                <input pInputText id="username" name="username" type="text" class="p-inputtext-dark w-100"
                    [(ngModel)]="userData.username" placeholder="Set username" required #username="ngModel" />
                <small class="text-danger" *ngIf="username.invalid && username.touched">Username is required</small>
            </div>

            <!-- Password -->
            <div class="col-md-6 mb-4">
                <label for="password" class="form-label text-light">Password</label>
                <p-password id="password" name="password" [(ngModel)]="userData.password" class="p-inputtext-dark w-100"
                    placeholder="Set password" [feedback]="false" [toggleMask]="true" required minlength="5"
                    #password="ngModel">
                </p-password>
                <small class="text-danger" *ngIf="password.errors?.['required'] && password.touched">Password is required</small>
                <small class="text-danger" *ngIf="password.errors?.['minlength'] && password.touched">Min 5 characters</small>
            </div>
        </div>

        <!-- Submit -->
        <div class="text-center">
            <button pButton type="submit" label="Register" class="p-button-raised p-button-primary w-50"
                [disabled]="registerForm.invalid">
            </button>
        </div>
    </form>
</div>
