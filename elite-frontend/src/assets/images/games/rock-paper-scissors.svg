<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#0077b6"/>
  <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#0077b6;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
  </linearGradient>
  <rect width="100%" height="100%" fill="url(#grad)" opacity="0.8"/>
  
  <!-- Rock (circle) -->
  <circle cx="75" cy="80" r="30" fill="white" opacity="0.9"/>
  
  <!-- Paper (square) -->
  <rect x="135" y="50" width="60" height="60" fill="white" opacity="0.9"/>
  
  <!-- Scissors (crossed lines) -->
  <g transform="translate(225, 80)">
    <line x1="-25" y1="-25" x2="25" y2="25" stroke="white" stroke-width="8"/>
    <line x1="25" y1="-25" x2="-25" y2="25" stroke="white" stroke-width="8"/>
  </g>
  
  <text x="50%" y="150" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Rock Paper Scissors</text>
</svg> 