<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#0077b6" opacity="0.1"/>
  
  <!-- Scissors -->
  <g transform="translate(100, 100)">
    <!-- Handles -->
    <ellipse cx="-30" cy="40" rx="15" ry="25" fill="#0077b6" opacity="0.8"/>
    <ellipse cx="30" cy="40" rx="15" ry="25" fill="#0077b6" opacity="0.8"/>
    
    <!-- Blades -->
    <path d="M-30,40 L0,-40 L30,40" stroke="#00d4ff" stroke-width="8" fill="none"/>
    <circle cx="0" cy="0" r="5" fill="#00d4ff"/>
    
    <!-- Shine -->
    <line x1="-10" y1="-20" x2="10" y2="0" stroke="white" stroke-width="2" opacity="0.7"/>
  </g>
  
  <text x="50%" y="180" font-family="Arial" font-size="24" fill="#0077b6" text-anchor="middle">Scissors</text>
</svg> 