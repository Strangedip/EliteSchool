<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#0077b6"/>
  <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#0077b6;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
  </linearGradient>
  <rect width="100%" height="100%" fill="url(#grad)" opacity="0.8"/>
  
  <!-- Tic Tac Toe Board -->
  <g transform="translate(75, 25) scale(0.5)">
    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="300" stroke="white" stroke-width="8"/>
    <line x1="200" y1="0" x2="200" y2="300" stroke="white" stroke-width="8"/>
    
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="300" y2="100" stroke="white" stroke-width="8"/>
    <line x1="0" y1="200" x2="300" y2="200" stroke="white" stroke-width="8"/>
    
    <!-- X in top left -->
    <line x1="20" y1="20" x2="80" y2="80" stroke="white" stroke-width="8"/>
    <line x1="80" y1="20" x2="20" y2="80" stroke="white" stroke-width="8"/>
    
    <!-- O in center -->
    <circle cx="150" cy="150" r="35" stroke="white" stroke-width="8" fill="none"/>
    
    <!-- X in bottom right -->
    <line x1="220" y1="220" x2="280" y2="280" stroke="white" stroke-width="8"/>
    <line x1="280" y1="220" x2="220" y2="280" stroke="white" stroke-width="8"/>
  </g>
  
  <text x="50%" y="180" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Tic Tac Toe</text>
</svg> 